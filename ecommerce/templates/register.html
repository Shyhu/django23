<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="margin-bottom:100px;">
<center>
    <h2 class="mt-4">Register</h2>

</center>
<center>
<form method="POST" >
    {% csrf_token %}
  <div class="mb-3">
    <label  class="form-label">User Name</label>
    <input type="text" class="form-control" name="u" placeholder="User name">

  </div>
    <div class="mb-3">
    <label  class="form-label">Password</label>
    <input type="password" class="form-control" name="p" placeholder="Password">

  </div>
    <div class="mb-3">
    <label  class="form-label">Confirm password</label>
    <input type="password" class="form-control" name="cp" placeholder="Confirm Password">

  </div>

    <div class="mb-3">
    <label  class="form-label">First name</label>
    <input type="text" class="form-control" name="f" placeholder="Enter the first name" >

  </div>
    <div class="mb-3">
    <label  class="form-label">Last name</label>
    <input type="text" class="form-control" name="l" placeholder="Enter the last name" >

  </div>
    <div class="mb-3">
    <label  class="form-label">Email</label>
    <input type="text" class="form-control" name="e" placeholder="Enter the email" >

  </div>

  <div class="mb-3">
      <input type="submit" class="form-control">

  </div>
</form>
    </center>
  </div>
{% endblock %}

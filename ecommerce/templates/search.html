<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="margin-bottom:100px;">
<center>
    <h5>You have searched for{{query}}</h5></center>
    {% if p %}

    <div class="row">
        {% for  i in p %}
        <div class="col-sm-4 sm-4 m-5">
            <div class="card" style="width: 30rem;">
  <img src="{{i.image.url}}" height="200px" width="100%" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title text-center">{{i.name}}</h5>
       <h6 class="card-title text-center">{{i.price}}</h6>

    <a href="{% url 'shop:detail' i.name %}"  class="btn btn-primary">Deatils</a>
  </div>
</div>

        </div>{% endfor %}
    </div>

    {% else %}
    <h6 class="text-center">No result found</h6>
    {% endif %}


{% endblock %}
